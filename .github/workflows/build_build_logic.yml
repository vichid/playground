name: 🔨 Build build-logic
on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'server/**'
      - 'android-app/**'
      - 'detekt-rules/**'
      - 'art/**'
      - '**.md'

jobs:
  validate-wrapper:
    name: 🏗 Validate wrapper
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
  build:
    name: 🔨 Build
    needs: validate-wrapper
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/actions/setup

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: :build-logic:assemble -Pbuild.logic.path=build-logic --no-configuration-cache
        env:
          GITHUB_TOKEN_PUBLISH: ${{ secrets.GITHUB_TOKEN }}
