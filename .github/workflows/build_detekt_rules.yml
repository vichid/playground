name: ğŸ”¨ Build detekt-rules
on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'server/**'
      - 'build-logic/**'
      - 'android-app/**'
      - 'art/**'
      - '**.md'

jobs:
  validate-wrapper:
    name: ğŸ— Validate wrapper
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
  build:
    name: ğŸ”¨ Build
    needs: validate-wrapper
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/actions/setup

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: :detekt-rules:assemble -Pbuild.logic.path=build-logic -Pdetekt.rules.path=../detekt-rules --no-configuration-cache
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

