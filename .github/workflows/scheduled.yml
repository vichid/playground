name: Nightly
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  validate-wrapper:
    name: üèó Validate wrapper
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
  dependecy-updates:
    needs: validate-wrapper
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/actions/setup

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: dependencyUpdates
        env:
          GITHUB_TOKEN_PUBLISH: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload dependency updates report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-updates
          path: build/dependencyUpdates
  gradle-rc:
    needs: validate-wrapper
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/actions/setup

      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: release-candidate
      - run: gradle :android-app:app:assembleDebug --dry-run # just test build configuration
        env:
          GITHUB_TOKEN_PUBLISH: ${{ secrets.GITHUB_TOKEN }}
